name: GitHub Token

on: [pull_request]

jobs:
  create_github_pat_token:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use PAT Token
        run: |
          echo "Using PAT Token"
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
          
