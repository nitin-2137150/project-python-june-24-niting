name: Python application - main

on:
  #push:
    #branches: [ "main" ]
  #pull_request:
    #branches: [ "main" ]
  #workflow_dispatch:
  release:
    types: [created]
  workflow_dispatch:  

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flask
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: install ssh keys
      # check this thread to understand why its needed:
      # https://stackoverflow.com/a/70447517
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_rsa
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SERVER_IP }} > ~/.ssh/known_hosts
        
    - name: Connect to EC2 and deploy
      run: | 
        ssh ${{ secrets.USERNAME }}@${{ secrets.SERVER_IP }} "cd ${{ secrets.WORK_DIR }} && pwd && ls -all && git checkout main && git pull"
        ssh ${{ secrets.USERNAME }}@${{ secrets.SERVER_IP }} "systemctl restart demo_app.service && systemctl restart nginx && systemctl status demo_app.service && systemctl status nginx" 
