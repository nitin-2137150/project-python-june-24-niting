name: Checkmarx Scan

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  checkmarx:
    name: Run Checkmarx Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Checkmarx CLI
      run: |
        # Install Checkmarx CLI here
        curl -L https://example.com/path/to/checkmarx-cli -o checkmarx-cli.tar.gz
        tar -xzvf checkmarx-cli.tar.gz
        sudo mv checkmarx-cli /usr/local/bin/
      env:
        CHECKMARX_API_TOKEN: ${{ secrets.CHECKMARX_API_TOKEN }}
        CHECKMARX_URL: ${{ secrets.CHECKMARX_URL }}

    - name: Run Checkmarx Scan
      run: |
        checkmarx scan --url ${{ secrets.CHECKMARX_URL }} --token ${{ secrets.CHECKMARX_API_TOKEN }} --project "your-project-name"

    - name: Post PR Comment
      run: |
        # Replace this with your logic to check scan results and report status
        echo "Checkmarx scan completed. Check the details for any issues." > result.txt
        gh pr comment ${{ github.event.pull_request.number }} --body "$(cat result.txt)"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
