name: SonarQube Analysis

on:
  pull_request:
    branches:
      - develop

jobs:
  dummySonarQube:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'openjdk'
        java-version: '11'

    - name: Cache SonarQube CLI
      uses: actions/cache@v3
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar

    - name: SonarQube Scan
      run: |
        echo "Running dummy SonarQube scan..."
        # Simulate report generation
        REPORT_URL="https://example.com/dummy-sonarqube-report"
        echo "Dummy SonarQube report generated at $REPORT_URL"
        
        # Save the report URL to a file
        echo $REPORT_URL > report_url.txt

    - name: Post SonarQube Report
      run: |
        PR_NUMBER=$(echo $GITHUB_REF | awk -F '/' '{print $3}')
        REPORT_URL=$(cat report_url.txt)

        # Post comment on the pull request
        COMMENT="Dummy SonarQube analysis report: $REPORT_URL"
        gh pr comment $PR_NUMBER --body "$COMMENT"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
